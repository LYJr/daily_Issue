<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>join</title>
</head>
<body>


<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default contents-main">
            <form name="question" method="post" action="/member/join">
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input class="form-control" id="userId" name="userId" placeholder="User ID">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" id="name" name="name" placeholder="Name">
                </div>

                <div class="form-group">
                    <label for="name">생일</label>
                    <input class="form-control" id="birthday" name="birthday" placeholder="birthday">
                </div>

                <div class="form-group">
                    <label for="name">전화번호</label>
                    <input class="form-control" id="phoneNumber" name="phoneNumber" placeholder="phoneNumber">
                </div>


                <button type="submit" class="btn btn-success clearfix pull-right">회원가입</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>

</body>
</html>
