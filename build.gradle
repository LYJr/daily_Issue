plugins {
    id 'org.springframework.boot' version '2.1.8.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}


allprojects {
    group = 'com.example'
    version = '0.0.1-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    //apply plugin: 'application'
    apply plugin: 'maven'
    apply plugin: 'maven-publish'
    apply plugin: 'idea'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    repositories {
        mavenCentral()
        mavenLocal()
        maven {
            url = 'http://repo.maven.apache.org/maven2'
        }
    }

    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.8.RELEASE'
        compile 'org.springframework.boot:spring-boot-starter-web:2.1.8.RELEASE'
        compile 'org.springframework.boot:spring-boot-configuration-processor:2.1.8.RELEASE'
        compileOnly 'org.projectlombok:lombok:1.18.8'
        annotationProcessor 'org.projectlombok:lombok:1.18.8'
        compile 'javax.xml.bind:jaxb-api:2.4.0-b180830.0359'
        compile 'com.sun.xml.bind:jaxb-core:2.3.0.1'
        compile 'com.sun.xml.bind:jaxb-impl:2.4.0-b180830.0438'
        compile 'javax.activation:activation:1.1.1'
        compile 'org.javassist:javassist:3.23.2-GA'
        runtime 'org.springframework.boot:spring-boot-devtools:2.1.8.RELEASE'
        runtimeOnly 'com.h2database:h2:1.4.199'
        runtimeOnly 'mysql:mysql-connector-java:8.0.17'
        testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.8.RELEASE'
        implementation 'com.google.code.findbugs:jsr305:3.0.2'
    }

    configurations {
        compileOnly {
            extendsFrom annotationProcessor
        }
    }
    sourceCompatibility = '11'

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}

project(':calendarAPI')
{
    dependencies {
        compile project(':commonModule')
    }
}

project(':checkListAPI')
{
    dependencies {
        compile project(':commonModule')
    }
}
